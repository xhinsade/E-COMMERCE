<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes Collection - Shop</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
  <div class="navbar-container">
    <h1 class="navbar-logo">Nike Shoes</h1>
    <ul class="navbar-links">
      <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
      <li><a href="shop.html"><i class="fas fa-store"></i> Shop</a></li>
      <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>

      <!-- Profile Dropdown -->
      <li class="relative">
        <a href="#" class="profile-link flex items-center space-x-2 text-gray-700 hover:text-gray-900">
          <i class="fas fa-user-circle text-xl"></i>
          <span>Profile</span>
        </a>
        <div class="dropdown-content absolute right-0 w-48 mt-2 bg-white rounded-lg shadow-lg border border-gray-200 hidden">
          <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">My Account</a>
          <a href="orders.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Orders</a>
          <a href="#" onclick="handleLogout()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>



<!-- Shop Header -->
<section class="shop-header">
    <h2>Shop Our Latest Nike Collection</h2>
    <p>Explore our new arrivals and find the perfect pair for every occasion.</p>
</section>

<!-- Filters Section -->
<section class="filters">
    <h3>Filter By:</h3>
    <div class="filters-container">
        <div class="filter-category">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="all">All</option>
                <option value="running">Running Shoes</option>
                <option value="basketball">Basketball Shoes</option>
                <option value="casual">Casual Shoes</option>
                <option value="training">Training Shoes</option>
            </select>
        </div>
     <div class="filter-price">
    <label for="price">Price Range</label>
    <select id="price" name="price">
        <option value="0-50">$0 - $50</option>
        <option value="51-100">$51 - $100</option>
        <option value="101-150">$101 - $150</option>
        <option value="151-200">$151 - $200</option>
        <option value="201-300">$201 - $300</option>
    </select>
</div>

        <div class="filter-size">
            <label for="size">Size</label>
            <select id="size" name="size">
                <option value="all">All</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
</section>

<!-- Product Grid -->
<section class="product-grid" id="product-grid">
    <!-- Products will be dynamically inserted here -->
</section>


<!-- Pagination Section -->
<section class="pagination">
    <button class="page-btn">Previous</button>
    <button class="page-btn">1</button>
    <button class="page-btn">2</button>
    <button class="page-btn">3</button>
    <button class="page-btn">Next</button>
</section>


    <!-- Footer -->
    <footer class="footer">
        Â© <strong><span>2024 Nike Shoes Collection</span></strong>. All Rights Reserved
    </footer>

    <script src="shop.js"></script>

</body>
</html>
